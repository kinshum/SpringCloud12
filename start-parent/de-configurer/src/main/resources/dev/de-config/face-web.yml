spring:
  redis:
    #codis: false
    #host: localhost
    #port: 6379
    #zkHosts: 172.16.10.65:2181,172.16.10.66:2181,172.16.10.67:2181
    #zkDir: /zk/codis/db_codis-w2cx/proxy
    pool:
      max-active: 8
      max-wait: 1
      max-idle: 8
      min-idle: 0
    timeout: 0
    commandTimeout: 5000
    cluster:
      nodes: 127.0.0.1:6379,127.0.0.1:6380,127.0.0.1:6381,127.0.0.1:6382,127.0.0.1:6383,127.0.0.1:6384
  model:
    baseFilePath: E:\\tempFile\\model\\modelFile\\
  http:
      multipart:
        enabled: true   # 启用http上传处理
        max-file-size: 100MB # 设置单个文件的最大长度
        max-request-size: 100MB # 设置最大的请求文件的大小
eureka:
  instance:
    host: localhost
    port: 1111
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    healthcheck:
      enabled: false
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.host}:${eureka.instance.port}/eureka/